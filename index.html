<body>
  <div class="container">
   <div class="weather-app-wrapper">
     <div class="weather-app">
     <div class="row">
      <div class="col-6"> 
    <form class="search-form" id="search-form">
      <input type="text" placeholder="Enter a city...           " autocomplete="off" class="form-control" id="city-input">
    </form>
     </div>
    <div class="col-3">
      <form>
      <button id="research" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
    </form>
  </div>
  <div class="col-3">
    <form>
      <button id="current" type="button" class="btn btn-success"><i class="fas fa-map-marker-alt"></i></button>
    </form>
  </div>
  </div>
    
    <h1 id="city"> Rome
</h1>
<p id="today"> <em></em></p>
<div class="row">
  <div class="col-6">
<h3 id="description"></h3>
  <br>
<div class="float-left">
<p> <img src="" alt="clear" id="icon"> <span id="currentTemp"> 14</span> <a href="#" id="celsius">°C </a>| <a href="#"
    id="fahrenheit">°F </a> </p></div>

</div>
<div class="col-6">
  <ul>
    <li>Humidity: <span id="humidity">77</span>%   <i class="fas fa-hand-holding-water"></i></li>
    <li>Wind: <span id="wind">3</span> km/h   <i class="fas fa-wind"></i></li>
  </ul>

 </div>
</div>
